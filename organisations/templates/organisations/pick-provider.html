{% extends 'base.html' %}
{% load url from future %}


{% block title %}Pick Provider{% endblock %}

{% block bodyclasses %}pick-provider{% endblock %}

{% block content %}
<div class="header">
    <h1>Pick a Provider</h1>
</div>
<div class="hero">
    <form action="{% url 'org-provider-results' cobrand=cobrand.name %}" method="get">
    {{ form.as_p }}
    <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
