{% extends 'base.html' %}
{% load url from future %}

{% block title %}Submit your review{% endblock %}

{% block bodyclasses %}review-form{% endblock %}

{% block content %}
<div class="header">
    <h1>Submit your review</h1>
</div>
<div class="hero">
    <p>Reviewing <strong>Banbury Health Centre</strong>
</div>
<div class="review-form">
    <form action="{% url 'review-confirm' cobrand=cobrand.name %}">
        <fieldset class="island">
            <div>
                <input type="text" placeholder="Review title" class="text-input">
            </div>

            <div>
                <textarea class="message-input" type="text" name="message" placeholder="Please write the details of your review in this box"></textarea>
            </div>

            <div>
                <input type="text" placeholder="Your Email Address (you must enter a contact number OR email address)" class="text-input">
            </div>

            <div>
                <label for="overall_rating">Overall rating</label>
                <ul class="radio-list">
                    <li><label>I would recommend <input type="radio" name="overall_rating"></label></li>
                    <li><label>I would not recommend <input type="radio" name="overall_rating"></label></li>
                    <li><label>I am neutral <input type="radio" name="overall_rating"></label></li>
                </ul>
            </div>
        </fieldset>
        <fieldset>
            <button class="btn  fr" type="submit">Submit</button>
        </fieldset>
    </form>
</div>
{% endblock %}
