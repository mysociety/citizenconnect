{% load url from future %}

<li class="live-feed__item">
    <span class="live-feed__item__organisation">{{ problem.organisation.name }} </span>
    <span class="live-feed-item__date"> {{ problem.created }} </span>
    <span class="live-feed-item__status"> {{ problem.get_status_display }}</span>

    <h3><span class="live-feed__item__type">Problem: </span><a href="{% url 'problem-view' pk=problem.id cobrand=cobrand.name %}"><span class="live-feed__item__category">{{ problem.get_category_display }}</span></a></h3>
</li>
