{# Single latest tweet - activated by js in the extra_js block #}
<div class="latest-tweet__tweet">
    <a class="twitter-timeline"
    data-dnt="true"
    href="https://twitter.com/{{ settings.TWITTER_USERNAME }}"
    data-widget-id="{{ settings.TWITTER_WIDGET_ID }}"
    data-chrome="noheader nofooter noborders transparent" data-tweet-limit="1"
    >Tweets by @{{ settings.TWITTER_USERNAME }}</a>
</div>
